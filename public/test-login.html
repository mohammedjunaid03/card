<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border: 1px solid #dee2e6; }
    </style>
</head>
<body>
    <h1>Health Card System - Login Test</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label>User Type:</label>
            <select name="user_type" id="user_type">
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
                <option value="hospital">Hospital</option>
                <option value="user">User</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Email/Mobile:</label>
            <input type="text" name="login" id="login" placeholder="Enter email or mobile">
        </div>
        
        <div class="form-group">
            <label>Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
        </div>
        
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('user_type').addEventListener('change', function() {
            const type = this.value;
            const loginField = document.getElementById('login');
            
            switch(type) {
                case 'admin':
                    loginField.value = 'admin@gmail.com';
                    break;
                case 'staff':
                    loginField.value = 'john.smith@gmail.com';
                    break;
                case 'hospital':
                    loginField.value = 'apollo.hospital@gmail.com';
                    break;
                case 'user':
                    loginField.value = '';
                    break;
            }
        });
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<strong>SUCCESS:</strong> Login successful! Redirecting...';
                    resultDiv.style.background = '#d4edda';
                    resultDiv.style.borderColor = '#c3e6cb';
                    resultDiv.style.color = '#155724';
                    
                    // Redirect to appropriate dashboard
                    const userType = formData.get('user_type');
                    setTimeout(() => {
                        window.location.href = `/${userType}/dashboard`;
                    }, 1000);
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = '<strong>ERROR:</strong> ' + response.status + ' - ' + text;
                    resultDiv.style.background = '#f8d7da';
                    resultDiv.style.borderColor = '#f5c6cb';
                    resultDiv.style.color = '#721c24';
                }
            } catch (error) {
                resultDiv.innerHTML = '<strong>ERROR:</strong> ' + error.message;
                resultDiv.style.background = '#f8d7da';
                resultDiv.style.borderColor = '#f5c6cb';
                resultDiv.style.color = '#721c24';
            }
            
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
